{% extends "main.html" %}

{% block body %}


    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="{{ TOPICS[0][1] }}-tab" data-toggle="tab" href="#{{ TOPICS[0][1] }}" role="tab" aria-controls="{{ TOPICS[0][1] }}" aria-selected="false">{{ TOPICS[0][0] }}</a>
        </li>

        {% for t in TOPICS[1:] %}
        <li class="nav-item">
            <a class="nav-link" id="{{ t[1] }}-tab" data-toggle="tab" href="#{{ t[1] }}" role="tab" aria-controls="{{ t[1] }}" aria-selected="false">{{ t[0] }}</a>
        </li>
        {% endfor %}
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="{{ TOPICS[0][1] }}" role="tabpanel" aria-labelledby="{{ TOPICS[0][1] }}-tab">{% include '%s' % TOPICS[0][2] %}</div>
        {% for t in TOPICS[1:] %}
        <div class="tab-pane fade" id="{{ t[1] }}" role="tabpanel" aria-labelledby="{{ t[1] }}-tab">{% include '%s' % t[2] %}</div>
        {% endfor %}
    </div>


{% endblock %}
