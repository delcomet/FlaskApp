{% extends "main.html" %}

{% block head %}
    
  <link href="{{ url_for('static', filename='modifications/hoverable.css') }}" rel="stylesheet">

{% endblock %}

{% block widebody %}


{% endblock %}

{% block body %}
<div class="row">
    {% for game in GAMES_DICT.keys() %}
    <div class="col-lg-4 col-md-6 mb-4">
        <div class="card" style="min-height:26rem" onclick="location.href = '{{ game[1] }}';">
            <img class="img-fluid align-self-center m-4" src="{{ url_for('static', filename='images/%s' % game[2]) }}" alt="Card image cap" style="max-width: 14rem; max-height: 8rem; overflow:hidden">
            <div class="card-body">
                <h5 class="card-title">{{ game[0] }}</h5>
                <p class="card-text">{{ game[3] }}</p>
                <a href="/{{ game[1] }}/" class="btn btn-secondary">View</a>
            </div>
        </div>
            
    </div>
    {% endfor %}
</div>
        
    {% endblock %}
