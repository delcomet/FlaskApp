{% extends "main.html" %}

{% block head %}
    
    <script type="text/javascript" src="{{ url_for('static', filename='js/phaser.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/phaser-game.js') }}"></script>

{% endblock %}

{% block body %}

    <script>

        /*--- CONFIG + RUNNING THE GAME ---*/

        //Define the game config once everything else is defined
        var config = {
        type: Phaser.AUTO,
        width: 640,
        height: 480,
        pixelArt: true,
        physics: {
            default: "arcade",
            arcade: {
            gravity: { y: 0 },
            debug: false
            }
        },
        scene: gamePlay,
        };

        //Instantiate the game with the config
        var game = new Phaser.Game(config);

    </script>

{% endblock %}
