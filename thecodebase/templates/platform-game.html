{% extends "main.html" %}

{% block head %}

	<link href="{{ url_for('static', filename='modifications/phaser.css') }}" rel="stylesheet">    
    <script type="text/javascript" src="{{ url_for('static', filename='js/phaser.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='platform-game/preload.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='platform-game/platform-game.js') }}"></script>

{% endblock %}

{% block body %}
<div id="canvas-container">
    <canvas id="gameCanvas">Canvas not supported in your browser</canvas>
    <script>

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            },
            canvas: gameCanvas,
        };

        var game = new Phaser.Game(config);

    </script>

</div>
    

{% endblock %}
