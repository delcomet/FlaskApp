<!doctype html>
<html lang="en">
  <head>
  	<meta charset="utf-8">
	<title>The Codebase</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

	<link href="{{ url_for('static', filename='modifications/main.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='modifications/search.css') }}" rel="stylesheet">
	{% block head %}{% endblock %}



</head>

<header>
		{% include 'header.html' %}
</header>


<body>
	<!-- <script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->
	<script
		src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous">
	</script>
	

	<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

	{% block widebody %}{% endblock %}
	
		<div class="container mt-4" style="margin-bottom: 200px;">
				{% with messages = get_flashed_messages() %}
				{% if messages %}
				  {% for message in messages %}
					<div class="alert alert-warning alert-dismissible text-center" role="alert">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
							{{message}}
					</div>
				  {% endfor %}
				{% endif %}
			  {% endwith %}
			{% block body %}{% endblock %}
		</div>

	
</body>




</html>
