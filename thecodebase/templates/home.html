{% extends "main.html" %}

{% block body %}
<div class="container text-center text-dark mb-4 mt-4" >
  <h4>Welcome to The Codebase</h4>
  <p>Here you can find my programming projects.</p>
  <hr>
  <a class="text-dark" href="http://thecodebase.site/"> <p class="mb-0">http://thecodebase.site/</p> </a>
</div>
  
<div class="row">
        {% for topic in TOPIC_DICT.keys() %}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card" style="min-height:26rem">
              <img class="img-fluid align-self-center m-4" src="{{ url_for('static', filename='images/%s' % topic[2]) }}" alt="Card image cap" style="max-width: 14rem; max-height: 8rem; overflow:hidden">
                <div class="card-body">
                  <h5 class="card-title">{{ topic[0] }}</h5>
                  <p class="card-text">{{ topic[3] }}</p>
                  <a href="/{{ topic[1] }}/" class="btn btn-secondary">View</a>
                </div>
              </div>

        </div>

      {% endfor %}

</div>
{% endblock %}
